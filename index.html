<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página de Prueba</h1>
  </header>

  <main>
    <p>Esta es una página HTML básica para hacer pruebas.</p>
    <button onclick="mostrarAlerta()">Haz clic aquí</button>
  </main>

  <script>
    function mostrarAlerta() {
      alert("¡Hola! Esto es una alerta de prueba.");
    }
  </script>
</body>
</html>
